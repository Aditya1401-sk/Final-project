<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - DreamStay Hotel Booking</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }

    nav {
      background-color: #1e3a8a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    form {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    input[type="submit"]:hover {
      background-color: #274aa9;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html" class="logo">DreamStay</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="signup-container">
    <form id="signup-form" novalidate>
      <h2>Create Your Account</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required />
        <span class="error-message" id="name-error"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <span class="error-message" id="email-error"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <span class="error-message" id="password-error"></span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
        <span class="error-message" id="confirm-password-error"></span>
      </div>
      <input type="submit" value="Sign Up" />
    </form>
  </section>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value.trim();
      const confirmPassword = this["confirm-password"].value.trim();

      let valid = true;

      // Clear previous error messages
      document.getElementById("name-error").textContent = "";
      document.getElementById("email-error").textContent = "";
      document.getElementById("password-error").textContent = "";
      document.getElementById("confirm-password-error").textContent = "";

      if (!name) {
        document.getElementById("name-error").textContent = "Please enter your name.";
        valid = false;
      }
      if (!email) {
        document.getElementById("email-error").textContent = "Please enter your email.";
        valid = false;
      }
      if (!password) {
        document.getElementById("password-error").textContent = "Please enter a password.";
        valid = false;
      }
      if (!confirmPassword) {
        document.getElementById("confirm-password-error").textContent = "Please confirm your password.";
        valid = false;
      } else if (password && confirmPassword !== password) {
        document.getElementById("confirm-password-error").textContent = "Passwords do not match.";
        valid = false;
      }

      if (valid) {
        // Redirect to login after successful signup
        window.location.href = "login.html";
      }
    });
  </script>
</body>

</html>
